<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
            <form action="#" th:action="@{/admin/user-create}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" th:field="*{firstname}" id="firstname" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" th:field="*{lastname}" id="lastname" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" th:field="*{age}" id="age" class="form-control" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="roles">Roles</label>
                    <select multiple="multiple" th:field="*{roles}" id="roles" name="selectedRoles" class="form-control">
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
            <a class="btn btn-danger mt-3" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
